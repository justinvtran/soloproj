<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generateify</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Generateify</h1>
    <button id="fetchProfile">Login with Spotify!</button>
    <p id="description">Generate personalized playlists on Spotify tailored just for you with your own preferences.</p>
    <div id="profile"></div>
    <div id="playlists"></div>
    <div id="topTracks"></div>
    <div id="topArtists"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
